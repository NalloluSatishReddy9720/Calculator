<!DOCTYPE html>
<html lang="javascriptreact">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form action="">
                <h1>Calculator</h1>
                <div class="display">
                    <input type="text" class="text" name="display">
                </div>
                <div class="first">
                    <input type="button" class="button" value="AC" onclick ="display.value ='' ">
                    <input type="button" class="button"  value="&#8592;" onclick ="display.value =display.value.toString().slice(0,-1)">
                    <input type="button" class="button"  value="." onclick ="display.value +='.' ">
                    <input type="button" class="button"  value="/" onclick ="display.value +='/' ">
                </div>
                <div class="first">
                    <input type="button" class="button"  value="7" onclick ="display.value +='7' ">
                    <input type="button" class="button"  value="8" onclick ="display.value +='8' ">
                    <input type="button" class="button"  value="9" onclick ="display.value +='9' ">
                    <input type="button" class="button"  value="*" onclick ="display.value +='*' ">
                </div>
                <div class="first">
                    <input type="button" class="button"  value="4" onclick ="display.value +='4' ">
                    <input type="button" class="button"  value="5" onclick ="display.value +='5' ">
                    <input type="button" class="button"  value="6" onclick ="display.value +='6' ">
                    <input type="button" class="button" value="-" onclick ="display.value +='-' ">
                </div>
                <div class="first">
                    <input type="button" class="button"  value="1" onclick ="display.value +='1' ">
                    <input type="button" class="button"  value="2" onclick ="display.value +='2' ">
                    <input type="button" class="button"  value="3" onclick ="display.value +='3' ">
                    <input type="button" class="button"  value="+" onclick ="display.value +='+' ">
                </div>
                <div class="first">
                    <input type="button" class="button" value="0" onclick ="display.value +='0' ">
                    <input type="button" class="button" value="00" onclick ="display.value +='00' ">
                    <input type="button" class="equal" value="="  onClick ="display1(display)" />   
                </div>
            </form>
        </div>
    </div>
    <script>

        function display1(display){
        try {
            if(display.value.length==0){
                return display.value=''
            }
            else{
                return display.value = eval(display.value)
            }
            }
                
        catch (error){
            display.value = 'error'
            
        }
    }
        
    </script>
</body>
</html>
